<!DOCTYPE html>
<html>
<head>
    <title>Extract First Word</title>
</head>
<body>

    <h2>Extract First Word</h2>

    <script>
        function firstWord(str) {
            // If string is empty, return it
            if (!str) {
                return "";
            }

            // Remove leading spaces
            str = str.trimStart();

            // Find first space
            const spaceIndex = str.indexOf(" ");

            // If no space found, return entire string
            if (spaceIndex === -1) {
                return str;
            }

            // Return substring up to first space
            return str.slice(0, spaceIndex);
        }

        // Test Cases
        console.log(firstWord('see and stop'));   // "see"
        console.log(firstWord(' Hello World!'));  // "Hello"
        console.log(firstWord('12345'));          // "12345"
        console.log(firstWord(''));               // ""
    </script>

</body>
</html>
